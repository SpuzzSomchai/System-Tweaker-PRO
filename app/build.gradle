apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    buildToolsVersion '27.0.3'
    defaultConfig {
        applicationId "com.nowenui.systemtweaker"
        minSdkVersion 15
        targetSdkVersion 27
        versionCode 52
        versionName "5.0.1"
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_6
        targetCompatibility JavaVersion.VERSION_1_6
    }
    ndkVersion '22.0.7026061'
}


dependencies {
    testImplementation 'junit:junit:4.13.1'
    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation 'com.android.support:design:27.1.1'
    implementation 'com.jaredrummler:android-device-names:2.0.0'
    implementation 'pl.droidsonroids.gif:android-gif-drawable:1.2.15'
    implementation 'com.github.nisrulz:easydeviceinfo-base:2.4.1'
    implementation 'com.github.scijoker:spinner2:1.0.1'
    implementation 'com.github.mrengineer13:snackbar:1.2.0'
    implementation 'com.github.ybq:Android-SpinKit:1.1.0'
    implementation 'mbanje.kurt:fabbutton:1.2.4@aar'
    implementation 'com.github.franmontiel:LocaleChanger:0.9.2'
    implementation 'com.tt:whorlviewlibrary:1.0.3'
}


